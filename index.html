<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
  <div class="app">
    <div class="infos">
      <h2>Learn to code by watching others</h2>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is unvaluable.</p>
    </div>
    <div class="actions">
      <div class="ad">
        <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>

      <form>
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
        <input type="text" placeholder="Email Address">
        <input type="text" placeholder="Password">

        <button class="submit" onclick="signUp(event)">Claim your free trial</button>

        <p class="terms">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
      </form>
    </div>
  </div>

    <div class="bgimage">
      <img src="images/bg-intro-desktop.png" alt="background image - people">
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
